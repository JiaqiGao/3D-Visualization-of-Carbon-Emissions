<!doctype html>
<html lang="en">
<head>
  <title>Carbon Emmissons</title>
  <meta charset="utf-8">
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>

<div id="container"></div>
<div id="info">
  Carbon Emmissons (1990)
</div>


<script type="text/javascript" src="/globe/third-party/Detector.js"></script>
<script type="text/javascript" src="/globe/third-party/three.min.js"></script>
<script type="text/javascript" src="/globe/globe.js"></script>
<script type="text/javascript">

  var globe = DAT.Globe(document.getElementById('container'), {
    colorFn: function(label) {
       return new THREE.Color([
         0xC92A2A, 0xC92A2A, 0xC92A2A, 0xC92A2A, 0xC92A2A,
         0xC92A2A, 0xC92A2A, 0xC92A2A, 0xC92A2A, 0xC92A2A, 0xC92A2A,
         0xC92A2A, 0xC92A2A, 0xC92A2A, 0xC92A2A, 0xC92A2A, 0xC92A2A,
         0xC92A2A, 0xC92A2A, 0xC92A2A, 0xC92A2A][label]);
    }
  });

  var xhr = new XMLHttpRequest();
  xhr.open('GET', '/globe-search/search.json', true);
  xhr.onreadystatechange = function(e) {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        window.data = data;
        globe.addData(data, {format: 'legend'});
        globe.createPoints();
        globe.animate();
        document.body.style.backgroundImage = 'none'; // remove loading
      }
    }
  };
  xhr.send(null);

</script>




</body>

</html>
